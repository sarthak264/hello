<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CSS Border Radius Generator</title>

    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="left">
      <!-- <form autocomplete="off" min="0" max="100"> -->
        <input type="range" id="all" value="5" />

        <input type="range" id="top-left" value="5" />

        <input type="range" id="bottom-left" value="5" />
        <input type="range" id="bottom-right" value="5" />
        <button id="copybtn">COPY</button>
      <!-- </form> -->
    </div>
    <div class="right">
      <div id="div"></div>
      <textarea id="code" cols="50" rows="7"></textarea>
    </div>
    <!-- Script -->
    <script src="app.js" type="text/javascript"></script>
  </body>
